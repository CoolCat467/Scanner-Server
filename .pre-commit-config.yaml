ci:
  autofix_prs: true
  autoupdate_schedule: quarterly
  submodules: false
  skip: [badgie, project-requirements, regenerate-files]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-ast
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: mixed-line-ending
      - id: check-case-conflict
      - id: sort-simple-yaml
        files: .pre-commit-config.yaml
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        types: [file]
        types_or: [python, pyi, toml]
        args: ["--show-fixes"]
  - repo: https://github.com/CoolCat467/badgie
    rev: v0.9.6
    hooks:
      - id: badgie
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
  - repo: local
    hooks:
      - id: project-requirements
        name: regenerate requirements.in
        language: system
        entry: python tools/project_requirements.py
        pass_filenames: false
        files: ^(test-requirements.in)|(pyproject.toml)$
  - repo: local
    hooks:
      - id: regenerate-files
        name: regenerate generated files
        language: system
        entry: python src/sanescansrv/generate_pages.py
        pass_filenames: false
        files: ^src\/sanescansrv\/(((htmlgen|generate_pages)\.py)|((static|templates)\/.+\.\w+))$
